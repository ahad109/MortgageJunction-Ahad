<template>
   <!-- When Message retrived from Backend-->
    <template if:true={loaded}>
        <template if:true={iconVisibility}>
            <div class="slds-align_absolute-center">
                <lightning-icon icon-name="action:approval" alternative-text="Success" title="Success"></lightning-icon>
            </div>
        </template>
        <template if:false={iconVisibility}>
            <div class="slds-align_absolute-center">
                <lightning-icon icon-name="action:close" alternative-text="Error" title="Error"></lightning-icon>
            </div>
        </template>
        <lightning-formatted-rich-text value={rlaMessage}></lightning-formatted-rich-text>
        <template if:true={showbutton}>
            <lightning-button class="slds-align_absolute-center" label="Send Error Report to CJA" variant="destructive-text" onclick={sendReport}></lightning-button>
        </template>
    </template>

    <!-- Prompt to-->
    <template if:true={prompt}>
        <div class="slds-text-heading_small slds-align_absolute-center" style="height:5rem">
            This is a one-time action. Are you sure you want to push this application to Filogix?
        </div>
        <div class="slds-align_absolute-center">
            <lightning-button variant="brand" label="Yes, Continue" title="Yes, Continue" onclick={handlePushToFilogix} class="slds-m-around_x-small"></lightning-button>
            <lightning-button variant="destructive" label="No" title="No" onclick={closeQuickAction} class="slds-m-around_x-small"></lightning-button>
        </div>
    </template>

    <!-- Loader -->
    <template if:true={showLoader}>
        <div class="slds-m-vertical_large">
            <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
        </div>
    </template>
