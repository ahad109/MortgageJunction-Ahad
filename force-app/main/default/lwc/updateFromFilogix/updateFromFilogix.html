    <template if:true={loaded}>
        <template if:true={iconVisibility}>
            <div class="slds-align_absolute-center">
                <lightning-icon icon-name="action:approval" alternative-text="Success" title="Success"></lightning-icon>
            </div>
        </template>
        <template if:false={iconVisibility}>
            <div class="slds-align_absolute-center">
                <lightning-icon icon-name="action:close" alternative-text="Error" title="Error"></lightning-icon>
            </div>
        </template>
        <lightning-formatted-rich-text value={rlaMessage}></lightning-formatted-rich-text>
        <template if:true={showbutton}>
            <lightning-button class="slds-align_absolute-center" label="Send Error Report to CJA" variant="destructive-text" onclick={sendReport}></lightning-button>
        </template>
    </template>
    <template if:false={loaded}>
        <div class="slds-m-vertical_large" style="height:5rem;" >
            <lightning-spinner alternative-text="Loading"></lightning-spinner>
        </div>
    </template>
</template>
